    // Function to display activities in the table
    function displayActivities() {
      const sortedActivities = activities.sort((a, b) => {
        if (a.name < b.name) return -1;
        if (a.name > b.name) return 1;
        return 0;
      });
      
      const activitiesTable = document.getElementById('activities-table');
      const activitiesBody = document.getElementById('activities-body');
      sortedActivities.forEach(activity => {
        const row = document.createElement('tr');
        const activitiesList = activity.activities.sort().join(', ');
        row.innerHTML = `
          <td>${activity.name}</td>
          <td>${activity.location}</td>
          <td>${activity.description}</td>
          <td>${activitiesList}</td>
          <td><a href="${activity.link}" target="_blank">Learn More</a></td>
        `;
        activitiesBody.appendChild(row);
      });
    }

    window.onload = displayActivities;
