<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Coastal Cubmaster's Activity Page</h1>
  <table id="activities-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Description</th>
        <th>Activities</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="activities-body">
      <!-- Activity data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    // Sample activity data
    const activities = [
      { name: "Walter Hall Park", location: "League City TX", description: "County Park in League City.", activities: "picnic, hiking, fishing, field day, water sports", link: "https://leaguecitynature.com/parks/walter-hall-park/" },
      { name: "Fishing", location: "Lakes, rivers", description: "Cast a line and reel in the big one.", activities: "fishing", link: "#" },
      { name: "Picnic", location: "Parks, beaches", description: "Relax and enjoy a meal in the great outdoors.", activities: "picnic", link: "#" },
      { name: "Field Day", location: "Parks, schools", description: "Engage in team sports and games.", activities: "field day", link: "#" },
      // Add more activities here
    ];

    // Function to display activities in the table
    function displayActivities() {
      const activitiesTable = document.getElementById('activities-table');
      const activitiesBody = document.getElementById('activities-body');
      activities.forEach(activity => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${activity.name}</td>
          <td>${activity.location}</td>
          <td>${activity.description}</td>
          <td>${activity.activities}</td>
          <td><a href="${activity.link}" target="_blank">Learn More</a></td>
        `;
        activitiesBody.appendChild(row);
      });
    }

    // Call the function to display activities when the page loads
    window.onload = displayActivities;
  </script>
</body>
</html>
