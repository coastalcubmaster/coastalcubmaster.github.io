<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coastal Cubmaster's Adventure Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coastal Cubmaster's Adventure Guide</h1>
  </header>
  <main>
    <table id="locations-table">
      <thead>
        <tr>
          <th>Location</th>
          <th>Description</th>
          <th>Activities</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="locations-body">
        <!-- Location data will be dynamically inserted here -->
      </tbody>
    </table>
  </main>
  <script>
    // Fetch location data from GitHub using fetch API
    fetch('https://raw.githubusercontent.com/<username>/<repository>/main/contents/data.json')
      .then(response => response.json())
      .then(data => {
        const locations = data.locations;
        const locationsBody = document.getElementById('locations-body');
        locations.forEach(location => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${location.name}</td>
            <td>${location.town}</td>
            <td>${location.desc}</td>
            <td>${location.activities}</td>
            <td><a href="${location.link}" target="_blank">${location.link}</a></td>
          `;
          locationsBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
